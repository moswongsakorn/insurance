<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-margin-top ion-padding">
    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          เลขบัตรประชาชน
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          {{user.IdCard}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          คำนำหน้าชื่อ
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item>
            <ion-select [(ngModel)]="user.PrefixName" okText="ตกลง" cancelText="ยกเลิก">
              <ion-select-option value="นาย">นาย</ion-select-option>
              <ion-select-option value="นาง">นาง</ion-select-option>
              <ion-select-option value="นางสาว">นางสาว</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          ชื่อ - นามสกุล
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item>
            <ion-input [(ngModel)]="user.Name"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          วัน/เดือน/ปี เกิด
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <ion-datetime [(ngModel)]="user.BirthDay" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          เบอร์โทรศัพท์
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item>
            <ion-input [(ngModel)]="user.Telephone"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          อีเมล์
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-start">
          <ion-item>
            <ion-input [(ngModel)]="user.Email"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          รหัสผ่าน
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item>
            <ion-input [(ngModel)]="user.Password"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          ยืนยันรหัสผ่าน
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item>
            <ion-input [(ngModel)]="user.ConfirmPassword"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="Save()">ยืนยัน</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
