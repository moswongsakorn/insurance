<ion-header>
  <ion-toolbar>
    <ion-title>เงินจ่ายคืนสิ้นปีกรมธรรม์</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="6" style="display:flex" >
        <div style="width: 15%;" class="ion-align-self-center">
          ปีที่
        </div>
        <div style="width: 25%;">
          <ion-input class="input-fild" type="number"></ion-input>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-input class="input-fild" type="number"></ion-input>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-align-self-center ion-justify-content-end" >
        % ของทุนประกัน
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="6" style="display:flex" >
        <div style="width: 15%;" class="ion-align-self-center">
          ปีที่
        </div>
        <div style="width: 25%;">
          <ion-input class="input-fild" type="number"></ion-input>
        </div>
        <div style="width: 15%;" class="ion-align-self-center">
          ถึง
        </div>
        <div style="width: 25%;">
          <ion-input class="input-fild" type="number"></ion-input>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-input class="input-fild" type="number"></ion-input>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-align-self-center ion-justify-content-end" >
        % ของทุนประกัน
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-end ion-margin-top">
      <ion-col size="4">
        <ion-button  expand="block" shape="round"  (click)="Login()"
          >เพิ่มแบบปีเดียว</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-end">
      <ion-col size="4">
        <ion-button  expand="block" shape="round"  (click)="Login()"
          >เพิ่มแบบช่วงปี</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-around ion-margin-top">
      <ion-col size="6">
        <ion-button expand="block" shape="round" size="large"  (click)="Login()"
          >ตกลง</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer> </ion-footer>
