<ion-content [fullscreen]="true" class="ion-padding">
  <div id="container">
    <div class="ion-padding">
      <h1>การประกันชีวิต</h1>
      <p>แอพพลิเคชั่นสำหรับคัดเลือกแบบประกันที่เหมาะสม</p>
    </div>
    <div class="ion-padding">
      <div>
        <ion-button expand="block" shape="round" color="light" (click)="Login()">สำหรับบุคคลทั่วไป</ion-button>
      </div>
      <div class="ion-margin-top">
        <ion-button expand="block" shape="round" (click)="Register()">สำหรับสายงาน</ion-button>
      </div>
    </div>
  </div>
 
</ion-content>
