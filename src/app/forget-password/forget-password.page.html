<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="primary" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="ion-text-center">ลืมรหัสผ่าน?</h1>
        <p class="ion-text-center">ระบบจะทำการส่งลิงค์ไปยังอีเมลของคุณเพื่อเปลี่ยนรหัสผ่านใหม่</p>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">อีเมล</ion-label>
          <ion-input inputmode="email"  [(ngModel)]="email"></ion-input>
        </ion-item>          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" size="large" (click)="sendEmail()">ยืนยัน</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
