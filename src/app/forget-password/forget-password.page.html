<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="light" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="ion-text-center">{{ 'FORGOT_PASSWORD.TITLE'  | translate }}?</h1>
        <p class="ion-text-center">{{ 'FORGOT_PASSWORD.RESET_PASSWORD'  | translate }}</p>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">{{ 'FORGOT_PASSWORD.EMAIL'  | translate }}</ion-label>
          <ion-input inputmode="email"  [(ngModel)]="email"></ion-input>
        </ion-item>          
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" size="large" (click)="sendEmail()">{{ 'CODE.CONFIRM'  | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-padding">
 
</ion-footer>
