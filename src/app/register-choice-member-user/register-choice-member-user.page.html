<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" (click)="navController.back()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">{{ 'REGISTER_CHOICE.TITLE' | translate}}</h1>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" shape="round" size="large" color="light" [routerLink]="['/register-leader-member-user']">{{ 'REGISTER_CHOICE.SUPERVISOR' | translate}}</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" shape="round" size="large" [routerLink]="['/register-agent-member-user']">{{ 'REGISTER_CHOICE.EMPLOYEE' | translate}}</ion-button>     
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
