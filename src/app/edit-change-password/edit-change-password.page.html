<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button size="large" (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'CHANGE_PASSWORD.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top ion-padding">

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          {{ 'EDIT_PERSONAL_INFORMATION.CURRENT_PASSWORD' | translate }}
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item lines="none">
            <!-- <ion-input type="password" [(ngModel)]="currentPassword"></ion-input> -->
            <!-- <ion-label position="stacked">{{ 'REGISTER_GENERAL.PASSWORD'  | translate }}</ion-label> -->
            <!-- <ion-input [type]="currentPasswordType" [(ngModel)]="currentPassword"></ion-input> -->
          <input class="password-input-edit" [type]="currentPasswordType" [(ngModel)]="currentPassword">
            <span class="eye-button" (click)="currentTogglePassword()">
              <ion-icon size="small" *ngIf="!currentShowPassword" name="eye"></ion-icon>
              <ion-icon size="small" *ngIf="currentShowPassword" name="eye-off"></ion-icon>
            </span>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          {{ 'EDIT_PERSONAL_INFORMATION.PASSWORD' | translate }}
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item lines="none">
            <!-- <ion-input type="password" [(ngModel)]="newPassword"></ion-input> -->
            <!-- <ion-label position="stacked">{{ 'REGISTER_GENERAL.PASSWORD'  | translate }}</ion-label> -->
            <!-- <ion-input [type]="passwordType" [(ngModel)]="newPassword"></ion-input> -->
          <input class="password-input-edit" [type]="passwordType" [(ngModel)]="newPassword">

            <span class="eye-button" (click)="togglePassword()">
              <ion-icon size="small" *ngIf="!showPassword" name="eye"></ion-icon>
              <ion-icon size="small" *ngIf="showPassword" name="eye-off"></ion-icon>
            </span>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col class="ion-align-self-center">
        <div>
          {{ 'EDIT_PERSONAL_INFORMATION.RE_PASSWORD' | translate }}
        </div>
      </ion-col>
      <ion-col class="ion-text-start">
        <div>
          <ion-item lines="none">
            <!-- <ion-input type="password" [(ngModel)]="confirmNewPassword"></ion-input> -->
            <!-- <ion-label position="stacked">{{ 'EDIT_PERSONAL_INFORMATION.RE_PASSWORD'  | translate }}</ion-label> -->
            <!-- <ion-input [type]="confirmPasswordType" [(ngModel)]="confirmNewPassword" ></ion-input> -->
          <input class="password-input-edit" [type]="confirmPasswordType" [(ngModel)]="confirmNewPassword">

            <span class="eye-button" (click)="toggleConfirmPassword()">
              <ion-icon size="small" *ngIf="!showConfirmPassword" name="eye"></ion-icon>
              <ion-icon size="small" *ngIf="showConfirmPassword" name="eye-off"></ion-icon>
            </span>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="Save()">
          {{ 'CODE.CONFIRM' | translate }}
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
