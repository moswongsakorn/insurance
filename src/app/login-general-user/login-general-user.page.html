<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>เข้าสู่ระบบ</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">อีเมล</ion-label>
            <ion-input inputmode="email"></ion-input>
          </ion-item>          
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">รหัสผ่าน</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>          
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding">
      <div>
        <ion-text  color="light"><u>ลืมรหัสผ่าน</u></ion-text>
      </div>
      <div class="ion-margin-top">
        <ion-button expand="block" shape="round">เข้าสู่ระบบ</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text color="light">ยังไม่มีบัญชี? </ion-text><ion-text  color="light"><u>ลงทะเบียน</u></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
