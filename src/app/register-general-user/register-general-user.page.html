<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" (click)="navController.back()">
        <ion-icon
          slot="icon-only"
          name="chevron-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">ลงทะเบียน</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">กรุณากรอกเลขประชาชน 13 หลัก</ion-label>
          <ion-input
            maxlength="13"
            inputmode="numeric"
            [(ngModel)]="user.IdCard"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">คำนำหน้า</ion-label>
          <ion-select [(ngModel)]="user.PrefixName">
            <ion-select-option value="นาย">นาย</ion-select-option>
            <ion-select-option value="นาง">นาง</ion-select-option>
            <ion-select-option value="นางสาว">นางสาว</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">ชื่อ-นามสกุล</ion-label>
          <ion-input [(ngModel)]="user.Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">วัน/เดือน/ปีเกิด</ion-label>
          <ion-datetime
            [(ngModel)]="user.BirthDay"
            displayFormat="MM/DD/YYYY"
            min="1994-03-14"
            max="2012-12-09"
            value="2002-09-23T15:03:46.789"
          ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">เบอร์โทรศัพท์</ion-label>
          <ion-input inputmode="tel"  maxlength="10" [(ngModel)]="user.Telephone"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">อีเมล</ion-label>
          <ion-input inputmode="email" [(ngModel)]="user.Email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">รหัสผ่าน</ion-label>
          <ion-input [type]="passwordType" [(ngModel)]="user.Password"></ion-input>
          <span class="eye-button" (click)="togglePassword()">
            <ion-icon *ngIf="!showPassword" name="eye-outline"></ion-icon>
            <ion-icon *ngIf="showPassword"  name="eye-off-outline"></ion-icon>
          </span>

        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">ยืนยันรหัสผ่าน</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="user.ConfirmPassword"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button
          shape="round"
          size="small"
          color="secondary"
          (click)="PinGenerate()"
          >สร้าง PIN</ion-button
        >
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <div class="box-pin">{{user.Pin}}</div>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-button
          expand="block"
          shape="round"
          size="large"
          (click)="Register()"
          >ยืนยัน</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
