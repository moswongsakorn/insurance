<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>เพิ่มแบบประกัน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>
          ชื่อบริษัท
        </div>
      </ion-col>
      <ion-col>
        <ion-select class="input-fild" [(ngModel)]="policy.CompanyName" okText="ตกลง" cancelText="ยกเลิก">
          <ion-select-option value="brown">Brown</ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
          <ion-select-option value="specific">อื่นๆ</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="policy.CompanyName=='specific'">
      <ion-col class="ion-align-self-center">
        ชื่อบริษัทอื่นๆ
      </ion-col>
      <ion-col>
        <ion-input class="input-fild" [(ngModel)]="policy.SpecificCampany" class="input-fild" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        ชื่อแบบประกัน
      </ion-col>
      <ion-col>
        <ion-input class="input-fild" [(ngModel)]="policy.PolicyName" class="input-fild" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>จำนวนปีที่คุ้มครอง</div>
      </ion-col>
      <ion-col size="3">
        <ion-input class="input-fild" type="number" [(ngModel)]="policy.YearOfProtect"></ion-input>
      </ion-col>
      <ion-col class="ion-align-self-center" size="2">
        <div>ปี</div>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>จำนวนปีที่จ่ายเบี้ย</div>
      </ion-col>
      <ion-col size="3">
        <ion-input class="input-fild" type="number" [(ngModel)]="policy.YearToPaid"></ion-input>
      </ion-col>
      <ion-col class="ion-align-self-center" size="2">
        <div>ปี</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>ทุนประกัน</div>
      </ion-col>
      <ion-col size="5">
        <ion-input class="input-fild" type="number" [(ngModel)]="policy.SumInsured"></ion-input>
      </ion-col>
      <ion-col class="ion-align-self-center" size="2">
        <div style="width: 100%;">บาท</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>เบี้ยประกัน</div>
      </ion-col>
      <ion-col size="5">
        <ion-input class="input-fild" type="number" [(ngModel)]="policy.InsurancePremium"></ion-input>
      </ion-col>
      <ion-col class="ion-align-self-center" size="2">
        <div style="width: 100%;">บาท</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="ion-align-self-center">
        <div>ลดหย่อนภาษี</div>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <div> ไม่ได้</div>
      </ion-col>
      <ion-col size="2" class="input-toggle">
        <ion-toggle mode="ios" [(ngModel)]="policy.IsTaxDeduct"></ion-toggle>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <div> ได้</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="ion-align-self-center">
        <div>ประกันสุขภาพ</div>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <div> ไม่ได้</div>
      </ion-col>
      <ion-col size="2" class="input-toggle">
        <ion-toggle mode="ios" [(ngModel)]="policy.IsHealth"></ion-toggle>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <div> ได้</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>เงินครบกำหนดสัญญา</div>
      </ion-col>
      <ion-col size="2">
        <ion-input class="input-fild" type="number" [(ngModel)]="policy.DueMoney"></ion-input>
      </ion-col>
      <ion-col class="ion-align-self-center" size="4">
        <div> ของทุนประกัน</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button color="medium" expand="block" shape="round" [routerLink]="['/add-policy-repay-general-user']">
          เงินจ่ายคืนสิ้นปีกรมธรรม์</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="medium" expand="block" shape="round" [routerLink]="['/add-policy-protection-general-user']">
          ความคุ้มครองเมื่อเสียชีวิต</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="Save()">ยืนยัน</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer> </ion-footer>
