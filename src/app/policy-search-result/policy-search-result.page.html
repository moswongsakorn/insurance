<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title style="padding: 0;text-align: center;"> {{ 'SEARCH_RESULT.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-end top-label">
    {{ 'POLICY_SEARCH.SCORE' | translate }}
  </div>
  <div style="margin-top: 36px;">
    <ion-list>
      <ion-item *ngFor="let policy of policyListSort;index as i; " (click)="PolicyDetail(policy)">
        <ion-note slot="start" style="margin-right: 0; padding: 15px 5px 15px 0;font-size: 16px;">
          {{i+1}}.
        </ion-note>
        <div style="padding-left: 5px;">
          <div style="font-weight: bold;margin-bottom: 2px;">
            {{policy?.CompanyName=='specific' ? policy?.SpecificCampany:
            'COMPANY_DATA.'+policy?.CompanyName | translate}}
          </div>
         <div>
          {{policy?.PolicyName}}
         </div>
        
        </div>
        <ion-note slot="end" style="margin-left: 10px; font-size: 16px;padding: 15px 0 15px 5px;" color="success">{{policy.PointForSort}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
