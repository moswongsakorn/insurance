<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'SEARCH_RESULT.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin-top">
    <ion-list>
      <ion-item *ngFor="let policy of policyListSort;index as i; " 
        (click)="PolicyDetail(policy)">
        <ion-label>
          <ion-label slot="start">{{i+1}}.
            {{policy?.CompanyName=='specific' ? policy?.SpecificCampany: 'COMPANY_DATA.'+policy?.CompanyName | translate}}
            {{policy?.PolicyName}} </ion-label>
            <ion-label slot="end" color="success">{{policy.PointForSort}}</ion-label>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
