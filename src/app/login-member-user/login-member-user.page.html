<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" (click)="navController.back()">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>เข้าสู่ระบบ</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">อีเมล</ion-label>
            <ion-input inputmode="email" [(ngModel)]="user.Email"></ion-input>
          </ion-item>          
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">รหัสผ่าน</ion-label>
            <ion-input [type]="passwordType" [(ngModel)]="user.Password"></ion-input>
            <span class="eye-button" (click)="togglePassword()">
              <ion-icon size="small" *ngIf="!showPassword" name="eye"></ion-icon>
              <ion-icon size="small" *ngIf="showPassword" name="eye-off"></ion-icon>
            </span>
          </ion-item>          
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding">
      <div>
        <ion-text  color="light" [routerLink]="['/forget-password']"><u>ลืมรหัสผ่าน</u></ion-text>
      </div>
      <div class="ion-margin-top">
        <ion-button expand="block" shape="round" size="large" (click)="Login()">เข้าสู่ระบบ</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text color="light">ยังไม่มีบัญชี? </ion-text><ion-text  color="light" (click)="Register()"><u>ลงทะเบียน</u></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
