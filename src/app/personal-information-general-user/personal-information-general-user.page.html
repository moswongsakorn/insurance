<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/edit-personal-information-general-user']">
        <ion-icon slot="icon-only" name="build"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top ion-padding">

    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          เลขบัตรประชาชน
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{user.IdCard}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          คำนำหน้าชื่อ
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{user.PrefixName}}
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          ชื่อ - นามสกุล
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{user.Name}}
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          วัน/เดือน/ปี เกิด
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{user.BirthDay}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          เบอร์โทรศัพท์
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{user.Telephone}}
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          อีเมล์
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-center">
          {{user.Email}}
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="ion-justify-content-between">
      <ion-col>
        <div>
          PIN
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{user.Pin}}
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
